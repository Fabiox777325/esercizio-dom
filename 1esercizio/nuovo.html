Il tutto utilizzando tutte e 4 le proprietÃ  viste nel video. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const ul = document.querySelector("ul");
        console.log(ul.parentElement); // l'elemento padre di ul
        console.log(ul.children[1]); // il secondo elemento figlio di ul
        console.log(ul.children[1].nextElementSibling); // l'elemento fratello successivo del secondo li
        console.log(ul.children[1].previousElementSibling); // l'elemento fratello precedente del secondo li
    </script>
</body>

</html>
