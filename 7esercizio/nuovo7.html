<!-- Lo scopo di questo task è di salvare tutti i dati di un form nel session storage.
  -Fai in modo che nello span venga inserito il testo che si è inserito nell'input nome 
  -Fai in modo che questi dati si salvino nel session storage -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        }

        ;
    </style>
</head>

<body>
    <h1>Il form di <span class="title-name"></span></h1>

    <div class="form">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" placeholder="email">

        <label for="firstname">Name</label>
        <input type="text" name="firstname" class="firstname" placeholder="firstname">

        <label for="lastname">Surname</label>
        <input type="text" name="lastname" class="lastname" placeholder="lastname">
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>
        const titleNameSpan = document.querySelector('.title-name');
        const emailInput = document.querySelector('.email');
        const nameInput = document.querySelector('.firstname');
        const lastNameInput = document.querySelector('.lastname');
        const saveButton = document.querySelector('.btn');

        function saveData() {
            const formData = {
                firstname: nameInput.value,
                email: emailInput.value,
                lastname: lastNameInput.value,
            };
            sessionStorage.setItem('formData', JSON.stringify(formData));
            alert('dati salvati con successo!');
        }

        function loadData() {
            const savedData = sessionStorage.getItem('FormData');
            if (savedData) {
                const formData = JSON.parse(savedData);
                titleNameSpan.value = formData.firstname || 'Guest';
                emailInput.value = formData.email || '';
                nameInput.value = formData.firstname || '';
                lastNameInput.value = formData.lastname || '';
            } else {
                titleNameSpan.textContent = 'guest';
            }
        }

        nameInput.addEventListener('input', () => {
            titleNameSpan.textContent = nameInput.value
        });

        saveButton.addEventListener('click', savedData());

        document.addEventListener('DOMContentLoaded', loadData());


    </script>
</body>

</html>
